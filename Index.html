<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pencari doksli sticker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .sticker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }
        .sticker-card {
            transition: transform 0.2s ease;
        }
        .sticker-card:hover {
            transform: translateY(-5px);
        }
        .admin-panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }
        .admin-panel.show {
            max-height: 1000px;
        }
    </style>
</head>
<body>
    <header class="bg-gradient-to-r from-purple-600 to-blue-500 text-white py-8">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-center">pencari doksli sticker</h1>
            <p class="text-center mt-2">Carilah doksli sticker meme mu pakcik ðŸ˜¹</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Search Section -->
        <section class="mb-12">
            <div class="max-w-2xl mx-auto">
                <div class="relative">
                    <input type="text" id="search-input" placeholder="Masukkan teks sticker..." 
                        class="w-full p-4 pr-12 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="search-btn" class="absolute right-2 top-1/2 -translate-y-1/2 bg-blue2-00 text-white p-2 rounded-lg hover:bg-blue-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </section>

        <!-- Sticker Display Section -->
        <section id="results-section">
            <h2 class="text-2xl font-bold mb-4"></h2>
            <div id="sticker-container" class="sticker-grid">
                <!-- Sample stickers will be loaded here -->
            </div>
        </section>

        <!-- Login Button -->
        <button id="admin-login-btn" class="fixed bottom-4 right-4 bg-purple-600 text-white p-3 rounded-full shadow-lg hover:bg-purple-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        </button>

        <!-- Admin Panel (hidden by default) -->
        <div id="admin-panel" class="admin-panel fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 max-w-md w-full">
                <h2 class="text-2xl font-bold mb-4">Admin Login</h2>
                <div id="login-section">
                    <input type="password" id="admin-password" placeholder="Masukkan password admin" 
                        class="w-full p-3 mb-4 border rounded-lg">
                    <button id="login-btn" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">
                        Login
                    </button>
                </div>
                <div id="upload-section" class="hidden">
                    <h3 class="text-xl font-bold mb-3">Upload Sticker Baru</h3>
                    <input type="text" id="sticker-text" placeholder="Teks pada sticker" 
                        class="w-full p-3 mb-4 border rounded-lg">
                    <input type="file" id="sticker-file" accept="image/*" class="mb-4">
                    <button id="upload-btn" class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700">
                        Upload Sticker
                    </button>
                    <button id="logout-btn" class="w-full mt-3 bg-gray-600 text-white p-3 rounded-lg hover:bg-gray-700">
                        Logout
                    </button>
                </div>
            </div>
        </div>

    </main>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>Â© 2025 pencari doksli sticker - All Rights Reserved</p>
            <p class="mt-2 text-blue-400">By Hadi Winarno</p>
        </div>
    </footer>

    <script>
    
        // Admin password (in a real app, this would be server-side)
        const ADMIN_PASSWORD = "ShibaGanteng";

        // DOM elements
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const stickerContainer = document.getElementById('sticker-container');
        const adminLoginBtn = document.getElementById('admin-login-btn');
        const adminPanel = document.getElementById('admin-panel');
        const adminPassword = document.getElementById('admin-password');
        const loginBtn = document.getElementById('login-btn');
        const uploadSection = document.getElementById('upload-section');
        const loginSection = document.getElementById('login-section');
        const stickerText = document.getElementById('sticker-text');
        const stickerFile = document.getElementById('sticker-file');
        const uploadBtn = document.getElementById('upload-btn');
        const logoutBtn = document.getElementById('logout-btn');

        // Display all stickers on page load
        window.addEventListener('load', () => {
            displayStickers(stickerDatabase);
        });

        // Search functionality
        searchBtn.addEventListener('click', searchStickers);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchStickers();
        });

        // Admin panel toggle
        adminLoginBtn.addEventListener('click', () => {
            adminPanel.classList.add('show');
        });

        // Login functionality
        loginBtn.addEventListener('click', () => {
            if (adminPassword.value === ADMIN_PASSWORD) {
                loginSection.classList.add('hidden');
                uploadSection.classList.remove('hidden');
            } else {
                alert('Password salah!');
            }
        });

        // Logout functionality
        logoutBtn.addEventListener('click', () => {
            uploadSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
            adminPassword.value = '';
            adminPanel.classList.remove('show');
        });

        // Close admin panel when clicking outside
        adminPanel.addEventListener('click', (e) => {
            if (e.target === adminPanel) {
                adminPanel.classList.remove('show');
                loginSection.classList.remove('hidden');
                uploadSection.classList.add('hidden');
                adminPassword.value = '';
            }
        });

        // Upload functionality
        uploadBtn.addEventListener('click', () => {
            const text = stickerText.value.trim();
            const file = stickerFile.files[0];
            
            if (!text || !file) {
                alert('Harap isi teks sticker dan pilih file!');
                return;
            }

            // In a real app, this would upload to a server
            // For demo, we'll just add to our local array
            const newId = stickerDatabase.length + 1;
            const newSticker = {
                id: newId,
                text: text,
                url: URL.createObjectURL(file),
                alt: `Sticker dengan teks ${text} yang baru diupload`
            };

            stickerDatabase.push(newSticker);
            displayStickers([newSticker]);
            
            // Reset form
            stickerText.value = '';
            stickerFile.value = '';
            alert('Sticker berhasil diupload!');
        });

        // Function to search stickers
        function searchStickers() {
            const searchText = searchInput.value.toLowerCase().trim();
            
            if (!searchText) {
                displayStickers(stickerDatabase);
                return;
            }

            const results = stickerDatabase.filter(sticker => 
                sticker.text.toLowerCase().includes(searchText)
            );
            
            displayStickers(results);
            
            if (results.length === 0) {
                stickerContainer.innerHTML = `<p class="col-span-full text-center text-gray-500">Tidak ditemukan sticker dengan teks "${searchText}"</p>`;
            }
        }

        // Function to display stickers
        function displayStickers(stickers) {
            stickerContainer.innerHTML = '';
            
            stickers.forEach(sticker => {
                const stickerCard = document.createElement('div');
                stickerCard.className = 'sticker-card bg-white rounded-lg overflow-hidden shadow-md';
                stickerCard.innerHTML = `
                    <div class="p-4">
                        <img src="${sticker.url}" alt="${sticker.alt}" class="w-full h-48 object-contain">
                        <p class="mt-2 text-center font-medium">${sticker.text}</p>
                    </div>
                `;
                stickerContainer.appendChild(stickerCard);
            });
        }
    </script>
</body>
</html>
